<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你游戏集合</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-item h2 {
            margin-top: 0;
            color: #3498db;
        }
        .game-item a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .game-item a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>迷你游戏集合</h1>
    <ul class="game-list">
        <li class="game-item">
            <h2>Emoji 配对游戏</h2>
            <p>一个适合 2-3 岁幼儿的简单 Emoji 配对游戏。通过匹配相同的表情符号来训练记忆力和认知能力。</p>
            <a href="http://game1.yourdomain.com">开始游戏</a>
        </li>
        <!-- 可以在这里添加更多游戏 -->
    </ul>
</body>
</html>
