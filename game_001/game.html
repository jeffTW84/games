<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業反應時間訓練</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #game-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        #game-container {
            width: 100%;
            height: 100%;
            background-color: #333;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .target {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .target.hit {
            transform: scale(1.2);
            opacity: 0.7;
        }
        #start-btn, #replay-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        .feedback {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        #results {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <h1>專業反應時間訓練</h1>
        <button id="start-btn">開始</button>
        <div id="game-container"></div>
        <div id="results">
            <h2>訓練結果</h2>
            <p id="final-score"></p>
            <p id="final-avg-time"></p>
            <button id="replay-btn">再玩一次</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');
        const replayBtn = document.getElementById('replay-btn');
        const results = document.getElementById('results');
        const finalScore = document.getElementById('final-score');
        const finalAvgTime = document.getElementById('final-avg-time');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targets = [];
        let reactionTimes = [];
        let lastTargetTime;

        function createTarget() {
            if (targets.length >= 2) return; // 限制最多2個目標

            const target = document.createElement('div');
            target.className = 'target';
            target.style.backgroundColor = getRandomColor();
            const size = Math.random() * 20 + 30; // 30px to 50px
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            positionTarget(target);
            target.addEventListener('touchstart', handleTargetHit, { passive: false });
            target.addEventListener('mousedown', handleTargetHit);
            gameContainer.appendChild(target);
            targets.push(target);
            lastTargetTime = Date.now();
        }

        function handleTargetHit(e) {
            e.preventDefault();
            hitTarget(e.target);
        }

        function positionTarget(target) {
            const rect = gameContainer.getBoundingClientRect();
            const maxX = rect.width - parseInt(target.style.width);
            const maxY = rect.height - parseInt(target.style.height);
            target.style.left = `${Math.random() * maxX}px`;
            target.style.top = `${Math.random() * maxY}px`;
        }

        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function hitTarget(target) {
            const reactionTime = Date.now() - lastTargetTime;
            reactionTimes.push(reactionTime);
            score++;
            
            target.classList.add('hit');
            setTimeout(() => {
                if (gameContainer.contains(target)) {
                    gameContainer.removeChild(target);
                }
            }, 100);
            
            targets = targets.filter(t => t !== target);
            createFeedback(target, reactionTime);
            createTarget();
        }

        function createFeedback(target, reactionTime) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = `${reactionTime}ms`;
            feedback.style.left = target.style.left;
            feedback.style.top = target.style.top;
            gameContainer.appendChild(feedback);
            setTimeout(() => {
                if (gameContainer.contains(feedback)) {
                    gameContainer.removeChild(feedback);
                }
            }, 500);
        }

        function updateTime() {
            timeLeft--;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            gameArea.querySelector('h1').style.display = 'none';
            startBtn.style.display = 'none';
            gameContainer.style.display = 'block';
            results.style.display = 'none';

            score = 0;
            timeLeft = 30;
            targets = [];
            reactionTimes = [];
            gameContainer.innerHTML = '';
            createTarget();
            gameInterval = setInterval(() => {
                updateTime();
                if (Math.random() < 0.2 && targets.length < 2) createTarget();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameContainer.innerHTML = '';
            gameContainer.style.display = 'none';
            results.style.display = 'block';
            
            const avgTime = reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length;
            finalScore.textContent = `最終分數：${score}`;
            finalAvgTime.textContent = `平均反應時間：${avgTime.toFixed(2)}毫秒`;
        }

        startBtn.addEventListener('click', startGame);
        replayBtn.addEventListener('click', startGame);

        gameContainer.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
