<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小遊戲集合</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-item {
            background-color: #fff;
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .game-item h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 24px;
        }
        .game-item p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .game-item a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .game-item a:hover {
            background-color: #2980b9;
        }
        .featured {
            border: 2px solid #f39c12;
        }
        .featured h2::after {
            content: " ★";
            color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>小遊戲集合</h1>
    <ul class="game-list">
        <li class="game-item featured">
            <h2>爆發力反應時間訓練</h2>
            <p>提升你的反應速度和爆發力！這個遊戲專為運動員設計，通過快速點擊目標來訓練您的反應時間。適合各類需要快速反應的運動項目，如短跑、舉重、霹靂舞等。</p>
            <p><strong>主要益處:</strong> 提高神經機後反應速度,縮短反應時間,增強決策速度,提升整體運動表現。</p>
            <a href="/game_001">開始訓練</a>
        </li>
        <!-- 未來可以在這裡玩到更多遊戲 -->
        <li class="game-item">
            <h2>即將推出更多遊戲</h2>
            <p>我們正在開發更多有趣且有益的訓練遊戲。敬請期待！</p>
        </li>
    </ul>
</body>
</html>
